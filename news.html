<!doctype html><html lang="zh-Hant"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>公告｜竹崎豆花</title><link rel="stylesheet" href="style.css"></head><body>
<nav class="nav">...同上...</nav>
<div class="container">
  <div class="card"><h1 class="h1">最新公告</h1>
    <p>臨時營業時間請以本頁與粉專公告為準。</p>
  </div>

  <!-- Facebook Page Plugin（整個粉專時間軸） -->
  <div class="card">
    <h3>Facebook</h3>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
      src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v18.0"></script>
    <div class="fb-page"
      data-href="https://www.facebook.com/你的粉專網址"
      data-tabs="timeline" data-width="500" data-height=""
      data-small-header="false" data-hide-cover="false" data-show-facepile="true">
    </div>
  </div>

  <!-- Instagram 單篇貼文嵌入（公開貼文即可） -->
  <div class="card">
    <h3>Instagram</h3>
    <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/你的貼文ID/"
      data-instgrm-version="14"></blockquote>
    <script async src="//www.instagram.com/embed.js"></script>
  </div>
</div>
<footer class="footer">© 2025 竹崎豆花</footer>
</body></html>
